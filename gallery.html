<body class="page">

    <header class="fixed">
        <a href="index.html?key=L+M" id="back-home">Zpět na úvodní stránku</a>
        <div id="title">
            <h1>Fotogalerie</h1>
        </div>
    </header>

    <section id="wedding-gallery" class="pattern">
        <div class="container">
            <div class="row">
                <ul id="gallery-filter">
                    <li class="active">
                        <a href="#" data-filter="*">Vše</a>
                    </li>
                    <li>
                        <a href="#" data-filter=".wedding">Obřad</a>
                    </li>
                    <li>
                        <a href="#" data-filter=".feast">Hostina</a>
                    </li>
                    <li>
                        <a href="#" data-filter=".party">Zábava</a>
                    </li>
                </ul>
            </div>
        </div>

        <div id="gallery-wrapper">
            <Photo v-for="photo in photos" :image="photo.img" :class="photo.tag" :key="photo.img">
                {{photo.title}}
            </Photo>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="column four">
                    &nbsp;
                </div>
                <div class="column four logo">L<span>&</span>M</div>
                <div class="column four">
                    &nbsp;
                </div>
            </div>
            <div class="row">
                <div class="column six copyright">
                    <!--<div>-->
                        <!--Theme made by <a href="#">logicathemes.com</a>-->
                    <!--</div>-->
                </div>
                <!--<div class="column six info">Photos by <a href="#">John Doe</a></div>-->
            </div>
        </div>
    </footer>


    <!--
    -- TEMPLATES
    -->
    <!-- event component -->
    <script type="text/x-template" id="photo-template">
        <div class="block">
            <div class="image-holder">
                <img :src="image">
            </div>
            <a :href="image" class="video-hover">
                <div class="portfolio-info">
                    <h3 class="portfolio-title">
                        <slot></slot>
                    </h3>
                </div>
            </a>
        </div>
    </script>

    <!-- JavaScript Files - These ones are in footer
    ================================================== -->
    <script src="js/device.min.js"></script>
    <script src="js/imagesloaded.pkgd.js"></script>
    <script src="js/SmoothScroll.js"></script>
    <script src="js/isotope.js"></script>
    <script src="js/jquery.isotope.sloppy-masonry.min.js"></script>
    <script src="js/jquery.parallax.min.js"></script>
    <script src="js/jquery.scrollTo.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.mb.YTPlayer.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/retina.min.js"></script>
    <script src="js/jquery.soc-share.js"></script>
    <script src="js/custom.js"></script>
    <script type="text/javascript" src="js/gallery.js"></script>
    <script type="text/javascript">
        Vue.config.devtools = true;
        Vue.config.debug = true;
        Vue.config.silent = false;
        Vue.config.productionTip = true;

        var Photo = {
            template: '#photo-template',
            props: ['image']
        };

        new Vue({
            el: '#wedding-gallery',
            components: {
                'photo': Photo
            },
            mounted: function () {
                initGallery();
            },
            data: {
                photos: [
                    {img: "images/album/WeddCouple1.jpg", tag: "wedding", title: "There is some title"},
                    {img: "images/album/WeddCouple2.jpg", tag: "party", title: "There is some title"},
                    {img: "images/album/WeddCouple3.jpg", tag: "party", title: "There is some title"},
                    {img: "images/album/WeddCouple4.jpg", tag: "party", title: "There is some title"},
                    {img: "images/album/WeddCouple5.jpg", tag: "wedding", title: "There is some title"},
                    {img: "images/album/WeddCouple6.jpg", tag: "feast", title: "There is some title"},
                    {img: "images/album/WeddCouple7.jpg", tag: "feast", title: "There is some title"},
                    {img: "images/album/WeddCouple8.jpg", tag: "party", title: "There is some title"}
                ]
            }
        });
    </script>
</body>

</html>
