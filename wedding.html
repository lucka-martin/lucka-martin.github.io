    <style type="text/css">
        #title {
            text-align: center;
        }

        #wedding-event {
            padding-top: 180px;
        }

        [v-cloak] {
            display: none
        }
    </style>
</head>

<body class="page">

    <header class="fixed">
        <a href="index.html?key=L+M" id="back-home">Zpět na úvodní stránku</a>
        <div id="title">
            <h1>Svatební den</h1>
        </div>
    </header>

    <section id="wedding-event" class="pattern" v-cloak>
        <div class="container timeline">
            <span class="arrow-up"></span>
            <span class="arrow-down"></span>

            <div class="clearfix"></div>

            <div class="row">
                <Event title="Příjezd hostů" class="right fadeInLeft">
                    <span>10:00 - 12:00</span>
                    <img src="images/icons/arrival.svg" width="64" slot="icon">
                </Event>
                <Event title="Obřad" class="left fadeInRight movetop">
                    <span>12:00</span>
                    <img src="images/icons/groom.svg" width="64" slot="icon">
                </Event>
                <Event title="Společné focení" class="right fadeInLeft">
                    <span>12:30</span>
                    <img src="images/icons/camera.svg" width="64" slot="icon">
                </Event>
                <Event title="Přípitek" class="left fadeInRight">
                    <span>13:30</span>
                    <img src="images/icons/chemistry.svg" width="64" slot="icon">
                </Event>
                <Event title="Hostina" class="right fadeInLeft">
                    <span>13:30</span>
                    <img src="images/icons/tray.svg" width="64" slot="icon">
                </Event>
                <Event title="Krájení dortu" class="left fadeInRight">
                    <span>15:30</span>
                    <img src="images/icons/cake.svg" width="64" slot="icon">
                </Event>
                <Event title="První tanec" class="right fadeInLeft">
                    <span>16:30</span>
                    <img src="images/icons/music.svg" width="64" slot="icon">
                </Event>
                <Event title="Raut" class="left fadeInRight">
                    <span>18:00</span>
                    <img src="images/icons/wine.svg" width="64" slot="icon">
                </Event>
                <Event title="Volná zábava" class="right fadeInLeft">
                    <span>18:30</span>
                    <img src="images/icons/balloons.svg" width="64" slot="icon">
                </Event>

                <div class="clearfix"></div>

                <div class="timeline-button" style="margin-bottom: 35px">
                    <a class="button">
                        <img src="images/icons/car.svg" width="64">
                    </a>
                </div>

                <div class="clearfix"></div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="column four">
                    &nbsp;
                </div>
                <div class="column four logo">L<span>&</span>M</div>
                <div class="column four">
                    &nbsp;
                </div>
            </div>
            <div class="row">
                <div class="column six copyright">
                    <!--<div>-->
                        <!--Theme made by <a href="#">logicathemes.com</a>-->
                    <!--</div>-->
                    <div>
                        Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
                    </div>
                </div>
                <!--<div class="column six info">Photos by <a href="#">John Doe</a></div>-->
            </div>
        </div>
    </footer>

    <!--
    -- TEMPLATES
    -->
    <!-- event component -->
    <script type="text/x-template" id="wedding-event-template">
        <div class="column six heart animated">
            <div class="box center corner">
                <div class="corners-topleft"></div>
                <div class="corners-bottomleft"></div>
                <div class="corners-topright"></div>
                <div class="corners-bottomright"></div>
                <h2>{{title}}</h2>
                <div class="details">
                    <span class="wtime">
                        <slot></slot>
                    </span>
                </div><div class="details" style="margin-bottom: 0">
                    <slot name="icon"></slot>
                </div>
            </div>
        </div>
    </script>

    <script type="text/javascript">
        Vue.config.devtools = true;
        Vue.config.debug = true;
        Vue.config.silent = false;
        Vue.config.productionTip = true;

        var WeddingEvent = {
            template: '#wedding-event-template',
            props: ['title']
        };

        new Vue({
            el: '#wedding-event',
            components: {
                'Event': WeddingEvent
            }
        });
    </script>

    <!-- JavaScript Files - These ones are in footer
    ================================================== -->
    <script src="js/device.min.js"></script>
    <script src="js/imagesloaded.pkgd.js"></script>
    <script src="js/SmoothScroll.js"></script>
    <script src="js/isotope.js"></script>
    <script src="js/jquery.isotope.sloppy-masonry.min.js"></script>
    <script src="js/jquery.parallax.min.js"></script>
    <script src="js/jquery.scrollTo.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.mb.YTPlayer.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/retina.min.js"></script>
    <script src="js/jquery.soc-share.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="js/custom.js"></script>
</body>

</html>
